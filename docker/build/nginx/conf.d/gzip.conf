gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 5;
gzip_buffers 16 8k;
gzip_min_length 256;
gzip_types
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/atom+xml
    application/rss+xml
    application/xhtml+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain
    text/x-component;
