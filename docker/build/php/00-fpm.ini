cgi.fix_pathinfo = 0
date.timezone = UTC
display_errors = ${PHP_DISPLAY_ERRORS}
display_startup_errors = ${PHP_DISPLAY_STARTUP_ERRORS}
error_reporting = ${PHP_ERROR_REPORTING}
max_execution_time = 30
memory_limit = ${PHP_FPM_MEMORY_LIMIT}
post_max_size = ${PHP_FPM_POST_MAX_SIZE}
realpath_cache_size = ${PHP_REALPATH_CACHE_SIZE}
realpath_cache_ttl = ${PHP_REALPATH_CACHE_TTL}
upload_max_filesize = ${PHP_FPM_UPLOAD_MAX_SIZE}
